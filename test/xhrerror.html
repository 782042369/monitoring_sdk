<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>请求库错误上报测试</title>
    <script src="../lib/index.js"></script>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
  </head>
  <body>
    <button onclick="xhrfn()">原生xhr上报</button>
    <button onclick="fetchfn()">原生fetch上报</button>
    <button onclick="axiosfn()">axios上报</button>
  </body>
</html>
<!-- <script src="./1.js"></script> -->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
<script>
  new MonitorJS().init({
    appID: '1111',
    reportUrl: 'http://baidu.com/api', //上报错误地址
    isPage: true,
  })
  // 各个请求库的  错误上报测试
  const fetchfn = async () => {
    await Promise.all([
      fetch('http://127.0.0.1/mycode/php/crossdomain/index.php'),
      fetch('http://127.0.0.1/mycode/php/crossdomain/index.php', {
        method: 'POST',
      }),
      fetch('http://127.0.0.1/mycode/php/crossdomain/index.php', {
        method: 'delete',
      }),
      fetch('http://127.0.0.1/mycode/php/crossdomain/index.php', {
        method: 'put',
      }),
    ])
  }
  const xhrfn = () => {
    $.ajax({
      url: 'http://127.0.0.1/mycode/php/crossdomain/index.php',
      success(data) {
        console.log(data)
      },
      error(error) {
        console.error(error)
      },
    })
    $.ajax({
      url: 'http://127.0.0.1/mycode/php/crossdomain/index.php',
      method: 'post',
      success(data) {
        console.log(data)
      },
      error(error) {
        console.error(error)
      },
    })
    $.ajax({
      url: 'http://127.0.0.1/mycode/php/crossdomain/index.php',
      method: 'delete',
      success(data) {
        console.log(data)
      },
      error(error) {
        console.error(error)
      },
    })
    $.ajax({
      url: 'http://127.0.0.1/mycode/php/crossdomain/index.php',
      method: 'put',
      success(data) {
        console.log(data)
      },
      error(error) {
        console.error(error)
      },
    })
  }
  const axiosfn = async () => {
    await Promise.all([
      axios('http://127.0.0.1/mycode/php/crossdomain/index.php'),
      axios('http://127.0.0.1/mycode/php/crossdomain/index.php', {
        method: 'POST',
      }),
      axios('http://127.0.0.1/mycode/php/crossdomain/index.php', {
        method: 'delete',
      }),
      axios('http://127.0.0.1/mycode/php/crossdomain/index.php', {
        method: 'put',
      }),
    ])
  }
</script>
